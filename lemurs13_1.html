      function getAge(d){
        var ms_age = new Date().getTime() - new Date(d).getTime();
        var f = 1000 * 60 * 60 * 24 * 365.25;
        var age = (ms_age - ms_age % f) / f;
        return age;
      }
      
      function getAge2(dateString) {
        var today = new Date();
        var birthDate = new Date(dateString);
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        return age;
      }

      function strong(s){

      function formatDate(d){
        var dd = new Date(d); 
        var fd = dd.toString().replace(/\S+\s(\S+)\s(\d+)\s(\d+)\s.*/,'$2-$1-$3');        
        return fd;
      }
